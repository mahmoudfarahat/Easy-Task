<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [avatar]="user.avatar"
         [name]="user.name"
         (select)="onSelectUSer($event)"
         />
    }

  </ul>

  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }

</main>
